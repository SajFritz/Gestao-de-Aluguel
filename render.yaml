services:
  - type: web
    name: gestao-aluguel
    runtime: node
    nodeVersion: "18.18.0"
    buildCommand: npm ci && NODE_ENV=production npm run build
    startCommand: NODE_ENV=production npm start
    envVars:
      - key: GOOGLE_SHEET_ID
        sync: false
      - key: GOOGLE_SERVICE_ACCOUNT_EMAIL
        sync: false
      - key: GOOGLE_PRIVATE_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: NEXT_PUBLIC_API_URL
        sync: false
